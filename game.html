<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <title>Asteroids</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <!-- The navigation menu will display the player lives, the current level, and the current score in the game. -->
    <nav>
        <div class="logo">
            <a href="index.html">Asteroids</a>
        </div>
        <div class="buttons">
            <span id="lifes"></span>
            <span>Level:&nbsp;&nbsp;</span><span id="level">1</span>&nbsp;&nbsp;
            <span>Score:&nbsp;&nbsp;</span><span id="score">0</span>
            <a class="button" id="pasue">PAUSE</a>
            <a class="button" href="game.html">RESET</a>
            <a class="button" href="index.html">HOME</a>
        </div>
    </nav>

    <!-- This modal will include the form that will take the name of the player, and the difficulty mode for this game, and on submit in the main.js file will be executed the setUserData() function that will set all of these chosen data for the game. It will also incle the reset and pasue buttons. -->
    <div id="form">
        <form name="form" onsubmit="return setUserData(this)">
            <label for="nick">Nick: </label>&nbsp;
            <input type="text" name="nick" id="nick" required><br />
            <label for="difficulty">Difficulty: </label>&nbsp;
            <select name="difficulty" id="difficulty">
                <option value="HARD">Hard</option>
                <option value="MEDIUM" selected="selected">Medium</option>
                <option value="EASY">Easy</option>
            </select><br />
            <button type="submit" class="button">PLAY!</button>
        </form>
    </div>

    <!-- This modal after the game over will show the score of the game.-->
    <div id="gameover">
        <h2>GAME OVER</h2>
        <p><span id="finalScore"></span></p><br />
        <a class="button" href="game.html">RESTART</a>
    </div>

    <!-- Setting the canvas element where the game will be shown. -->
    <canvas id="game"></canvas>

    <!-- Importing the script files, there are many files to reduct the size of the main.js file, each file has to be imported befor its use in main.js. -->
    <script src="js/models/vector.js"></script>
    <script src="js/models/missle.js"></script>
    <script src="js/models/bullet.js"></script>
    <script src="js/models/asteroid.js"></script>
    <script src="js/models/player.js"></script>
    <script src="js/models/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
